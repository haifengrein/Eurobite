services:
  postgres:
    image: postgres:16-alpine
    container_name: eurobite-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: eurobite
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    restart: always

  redis:
    image: redis:7-alpine
    container_name: eurobite-redis
    ports:
      - "6379:6379"
    restart: always

  backend:
    build: .
    container_name: eurobite-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://eurobite-postgres:5432/eurobite
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_DATA_REDIS_HOST: eurobite-redis
      SPRING_DATA_REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Since we use Nginx proxy, the API is relative
        VITE_API_BASE_URL: "/api"
    container_name: eurobite-frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
